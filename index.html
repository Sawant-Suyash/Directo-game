<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="box directo" id="up">
            <img src="./images/up.svg" height="200"  alt="up">
        </div>
        <div class="div head">
            <button class="start">Click here to start</button>
        </div>
        <div class="box directo" id="right">
            <img src="./images/right.svg" height="200"  alt="right">
        </div>

        <div></div>
        <div class="box canvas">
            <img src="./images/up.svg" class="hide" id="canvas-up" height="200"  alt="up">
            <img src="./images/right.svg" class="hide" id="canvas-right" height="200"  alt="right">
            <img src="./images/down.svg" class="hide" id="canvas-down" height="200"  alt="down">
            <img src="./images/left.svg" class="hide" id="canvas-left" height="200"  alt="left">
        </div>
        <div></div>

        <div class="box directo" id="left">
            <img src="./images/left.svg" height="200"  alt="left">
        </div>
        <div></div>
        <div class="box directo" id="down">
            <img src="./images/down.svg" height="200"  alt="down">
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="./index.js"></script>
</body>
</html>
